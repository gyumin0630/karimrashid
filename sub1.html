    <div class="text2">‘오’ 먹는샘물의 가장 큰 특징은 캡슐을 형상화한 신비로운 패키지이다.
        그가 디자인한 유니크한 패키지는 청정 지역 지리산에서
        취수한 프리미엄 먹는샘물의 본질에 가장 가깝게 형상화한 것으로
        둥근 원통과 푸른빛의 투명한 컬러에서 ‘오’가 가진 신비, 청량함을 그대로 드러냈고, 미래지향적인 환경 보존을 말해주고 있다.
